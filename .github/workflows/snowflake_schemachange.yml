# This is a basic workflow to help you get started with Actions

name: snowflake_schemachange

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
    paths:
      - 'dev_scripts/**'
 # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a single job called "build"
  deploy_snowflake_changes_job:
    runs-on: ubuntu-latest
# Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      -name: Checkout Repository
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # using python version 3.8.*
      - name: Use PYTHON 3.8.X
        uses: actions/setup-python@2.2.1
        with: 
          python-version:3.8.x
        
      -name: Run schemachange
       env:
          SF_ACCOUNT: ${{secrets.SNW_ACCOUNT}}
          SF_USERNAME: ${{secrets.SNW_USER}}
          SF_ROLE: ${{secrets.SF_ROLE}}
          SF_DATABASE: ${{secrets.SNW_DATABASE}}
          SF_PASSWORD: ${{secrets.SNW_PASSWORD}}
          SF_WAREHOUSE: ${{secrets.SNW_WAREHOUSE}}
       run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1 Installing SchemaChange"
          pip install schemachange
          echo "Step 2 Running SchemaChange"
          schemachange -f $GITHUB_WORKSPACE/dbscripts -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE  -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY -create-change-history-table
            
